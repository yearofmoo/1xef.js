<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>Untitled Document</title> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<meta http-equiv="imagetoolbar" content="no" /> 
<link rel="shortcut icon" href="/favikon.ico" /> 
<link rel="stylesheet" type="text/css" href="../../Source/xef.css" /> 
<!--[if IE]>
<link rel="stylesheet" type="text/css" media="all" href="/stylesheets/ie.css" />
<![endif]--> 
<style type="text/css">
#page-menu a {
  display:block;
  padding:5px;
  font-size:1.2em;
  border-bottom:1px solid #ddd;
}
#page-menu a:hover {
  background:white;
}
body {
  margin:0;
  padding:0;
}
#page-menu {
  position:fixed;
  top:0;
  bottom:0;
  width:200px;
  background:#eee;
}
#page-manager {
  margin-left:200px;
  min-height:1200px;
}
.xef-page-response {
  padding:1em;
}
</style>
</head> 

<body id="" class=""> 
  <div id="wrapper">
    <div id="page-menu">
      <a id="new-page" href="#">New Page 1</a>
      <a id="new-page2" href="#">New Page 2</a>
    </div>
    <div id="page-manager">

      <div class="xef-page">
        <div class="xef-inner">
          <div class="xef-page-response">
            <div class="xef-content">
              Something
            </div>
          </div>
        </div>
      </div>

      <div class="xef-page" data-xef-title="New Page 2">
        <div class="xef-inner">
          <div class="xef-page-response">
            <div class="xef-content">
              Something 2
            </div>
          </div>
        </div>
      </div>

    </div> 
  </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script type="text/javascript" src="../Assets/MooTools-more.js"></script>
<script type="text/javascript" src="../../Source/include/MooTools-Asset.css-patch/Source/Asset.css.js"></script>
<script type="text/javascript" src="../../Source/include/MooTools-Asset.Extras/Source/Asset.Extras.js"></script>
<script type="text/javascript" src="../../Source/include/XView.js/Source/XView.js"></script>
<script type="text/javascript" src="../../Source/src/xef.Base.js"></script>
<script type="text/javascript" src="../../Source/src/xef.Assets.js"></script>
<script type="text/javascript" src="../../Source/src/xef.Page.js"></script>
<script type="text/javascript" src="../../Source/src/xef.Page.Request.js"></script>
<script type="text/javascript">
window.addEvent('domready',function() {
  var manager = new Xef('page-manager',{
    assetStamp : 100
  });

  $('new-page').addEvent('click',function(event) {
    event.stop();
    var p = manager.createPage('Page #1');
    var r = new Date().getTime();
    p.load('./demo1_page_random.php?'+r);
  });

  $('new-page2').addEvent('click',function(event) {
    event.stop();
    var p = manager.createPage('Page #2');
    var r = new Date().getTime();
    p.load('./demo1_page.php?'+r);
  });

});
</script>
</body>
</html>
